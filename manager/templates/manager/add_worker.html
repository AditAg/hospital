{% extends 'manager/base.html' %}
{% block title %} Manager Home {% load staticfiles %}{% endblock %}
{% block body %}
<div class="container" style="float:right;width:75%;">
<form id="purchase" method="post" action="{% url 'manager:addworker' %}">
   {% csrf_token %}
  <div class="container2">
    <div class="head">
      <h2>Add Worker</h2>
    </div>
    <label for="worker_name">WorkerName</label>
    <input type="text" name="worker_name" required><br/>
    <label for="worker_type">Type</label>
    <input type="text" name="worker_type" required><br/>
    <label for="salary">Salary</label>
    <input type="text" name="salary" required><br/>
    <label for="date_of_joining">Date Of Joining</label>
    <input type="date" name="date_of_joining" required><br/>
    <label for="qualifications">Qualifications</label>
    <input type="text" name="qualifications"/><br/>
    <label for="street_no">Street No.</label>
    <input type="text" name="street_no"/><br/>
    <label for="street_name" >Street Name</label>
    <input type="text" name="street_name" required><br/>
    <label for="apt_number">Apt Number</label>
    <input type="text" name="apt_number"/><br/>
    <label for="city">City</label>
    <input type="text" name="city" required><br/>
    <label for="state">State</label>
    <input type="text" name="state" required><br/>
    <label for="gender">Gender</label>
    <select name="gender">
      <option value="M">M</option>
      <option value="F">F</option>
    </select><br/>
    <label for="account_no" >Account No.</label>
    <input type="text" name="account_no" required><br/>
    <label for="work_duration" >Work Duration</label>
    <input type="text" name="work_duration" required><br/>
    <label for="contact">Contact No.</label>
    <input type="text" name="contact"/><br/>
    <button type="submit">
      Add
    </button>
  </div>
</form>
</div>
{% endblock %}
